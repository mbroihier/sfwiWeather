<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="google" content="notranslate">
    <title> Local Weather Server </title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.min.js"></script>
    <script src="plot_data.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="radar" style="position:relative;height:650px">
      <h1> Local Weather </h1>
      <img class="radar" src="https://radar.weather.gov/ridge/Overlays/Topo/Short/XXX_Topo_Short.jpg">
      <img class="radarOverlay" src="https://radar.weather.gov/ridge/Overlays/County/Short/XXX_County_Short.gif">
      <img class="radarOverlay" src="https://radar.weather.gov/ridge/Overlays/Cities/Short/XXX_City_Short.gif">
      <img class="radarOverlay" src="https://radar.weather.gov/ridge/Overlays/Highways/Short/XXX_Highways_Short.gif">
    </div>
    <div id="placeholder" style="width:800px;height:300px;margin-left:75px;padding:60px">
    </div>
    <div style="position:relative">
      <p name="time">time</p>
      <p name="description">description</p>
      <p name="temperature">temp</p>
      <p name="wind">wind</p>
      <p name="range">hilo</p>
      <h2> Forecast </h2>
      <table id="forecastTable">
      <tr>
	<th> Date </th>
	<th> Temp </th>
	<th> Wind </th>
	<th> Description
          <input type="checkbox" name="disableHide" value="Display All" id="box"/></input>
          <label for="box" >Display All</label>
        </th>
      </tr>
      </table>
      <h2> Alerts </h2>
      <table id="alertTable">
      </table>
    </div>
    <h2>Links</h2>
    <ul>
      <li>
        your favorite link
      </li>
      <li>
	<a href="https://www.weather.gov">www.weather.gov</a>
      </li>
    </ul>
</body>
</html>
