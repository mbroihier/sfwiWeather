<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Local Weather Server </title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div style="position:relative;height:650px">
      <h1> Local Weather </h1>
      <img class="radar" src="https://radar.weather.gov/ridge/Overlays/Topo/Short/FWS_Topo_Short.jpg">
      <img class="radarOverlay" src="https://radar.weather.gov/ridge/Overlays/County/Short/FWS_County_Short.gif">
      <img class="radarOverlay" src="https://radar.weather.gov/ridge/Overlays/Cities/Short/FWS_City_1M_Short.gif">
      <img class="radarOverlay" src="https://radar.weather.gov/ridge/RadarImg/NCR/FWS_NCR_0.gif">
      <img class="radarOverlay" src="https://radar.weather.gov/ridge/Overlays/Highways/Short/FWS_Highways_Short.gif">
    </div>
    <div style="position:relative">
      <p name="time">time</p>
      <p name="description">description</p>
      <p name="temperature">temp</p>
      <p name="wind">wind</p>
      <p name="range">hilo</p>
      <h2> Forecast </h2>
      <table id="forecastTable">
      <tr>
	<th> Date </th>
	<th> Temp </th>
	<th> Wind </th>
	<th> Description </th>
      </tr>
      </table>
    </div>
    <h2>Links</h2>
    <ul>
      <li>
        <a href="https://www.wfaa.com/texas-radar">www.wfaa.com</a>
      </li>
      <li>
	<a href="https://www.weather.gov">www.weather.gov</a>
      </li>
    </ul>
</body>
</html>
