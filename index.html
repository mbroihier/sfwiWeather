<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Local Weather Server </title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1> Conditions </h1>
    <p name="time"></p>
    <p name="description"></p>
    <p name="temperature"></p>
    <p name="wind"></p>
    <h1> Forecast </h1>
    <table id="forecastTable">
      <tr>
	<th> Date </th>
	<th> Temp </th>
	<th> Wind </th>
	<th> Description </th>
      </tr>
    </table>
    <h1> Radar </h1>
    <iframe src="https://radar.weather.gov/radar.php?rid=fws&product=NOR&overlay=11101111&loop=no" name="radar" allowTransparency="false" scrolling="yes" frameborder="10" width="840px" height="1200px">
    </iframe>
